<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinal do Povo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="files/icone/favicon.ico" type="image/x-icon" />
  </head>
<body>
    <header>
        <h1>Sinal do Povo</h1>
    </header>
    <main>
        <div id ="registro">
            <h2>Regristro</h2>
            <form action="index.html" method="post">
                <label for="CPF">CPF:</label>
                <input type="text" id="CPF" name="CPF" required />
                <br />
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required />
                <br />
                <label for="password">Senha:</label>
                <input type="text" id="password" name="password" required />
                <br />
                <label for="confirm_password">Confirmar Senha:</label>
                <input type="text" id="confirm_password" name="confirm_password" required />
                <br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                <br />
                <button type="submit">Registrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Login</a></p>
        </div>
    </main>
    <footer></footer>
</body>
</html>
